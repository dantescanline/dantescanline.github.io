    body {
      background-image: url(images/junk/toybox.jpg);
      background-size: cover;
      background-position: center;
      image-rendering: pixelated;
      min-width: 100vw;
      min-height: 100vh;
      overflow: hidden;

      font-family: open-sans;
    }

    #toybox {
      position: fixed;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
    }

    #toybox>* {
      padding: 5px;
      transition-duration: 0.4s;
    }

    #toybox>*:hover {
      transform: scale(2);
      z-index: 30;
      image-rendering: pixelated;
    }

    #explain {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(30, 0, 0, 0.5);
      color: white;
      z-index: 1000;
    }

    h2 {
      margin: 0px;
      margin-bottom: 10px;
      padding: 0px;
    }
