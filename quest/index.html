<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quest-style.css">
  <title>QUESTcss</title>
  <script src="lib.js"></script>
</head>

<body>
  <div id="ui-bottom">
    <img src="images/redmana_small.png" alt="" class="bottom-left">
    <img src="images/bluemana_small.png" alt="" class="bottom-right">
    <div id="inventory-tray">
      <div id="inventory-container">
        <div class="inventory-item">
          <img src="images/coins.png" alt="">
          <div class="counter">100</div>
        </div>
        <div class="inventory-item"></div>
        <div class="inventory-item"></div>
        <div class="inventory-item"></div>
        <div class="inventory-item"></div>
        <div class="inventory-item"></div>
        <div class="inventory-item"></div>
        <div class="inventory-item"></div>
        <div class="inventory-item"></div>
      </div>
    </div>

  </div>

  <div id="main-character" class="character">
    <img src="images/chara_small.png" width="70" alt="">
    <div class="ui-title">
      MAIN CHARACTER
    </div>
  </div>
  <div id="world">
    <div class="desert-row center">
      <br><br><br><br><img src="images/quest_title.png">
      <br>
      <h2><img src="images/mouseanimation.gif" alt=""> Click To Move</h2>
      <h2>Scroll Page Down To Progress</h2>
    </div>
    <div class="desert-row"></div>
    <div class="desert-row"></div>

  </div>
  <script src="quest.js"></script>
</body>

</html>
